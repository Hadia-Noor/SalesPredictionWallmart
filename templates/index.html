<!DOCTYPE html>
<html>
    <head>
       <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
        <title>WALMART Sales Prediction</title>
    </head>
    <body  style="background-image: url('/static/img/download.jpg')">
        <header>
            Sales Prediction            
        </header>
        <div class="border border-dark p-2 position-absolute top-50 start-50 translate-middle" style="background:white">          
            <form action="/prediction" method = "POST"> 
                <p>Store<input type = "number" name = "store"  min="1" max="45"/></p>                
                <p>Dept <input type = "number" name = "dept"  min="1" max="98" /></p>
                Holiday
                <select name = "holiday" class="mb-3">                  
                  <option class="dropdown-item" value="True">Yes</option>
                  <option class="dropdown-item" value="False">No</option>
                </select>
              </br>
                <p>Size <input type = "number" name = "size" /></p>
                <p>Week <input type = "number" name = "week" /></p>
                Type
                <select name = "type" class="mb-3">
                      
                      <option class="dropdown-item" value="1">A</option>
                      <option class="dropdown-item" value="2">B</option>
                      <option class="dropdown-item" value="3">C</option>
                </select>
              </br>
                <p>Year <input type = "number" name = "year" /></p>
                <p><input type = "submit" value = "Predict" /></p>
            </form>
         </div>
    </body>
</html>
